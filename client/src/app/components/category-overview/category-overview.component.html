<div class="flex-box">
    <mat-card *ngFor="let category of categories" class="category-card">
      <mat-card-header>
          <mat-card-title>{{ category['categoryName'] }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/categories/{{category['categoryName']}}.jpg">
      <mat-card-actions>
          <button mat-button [routerLink]="['/categories', category.id]">Start shopping for {{ category['categoryName'] }}</button>
      </mat-card-actions>
    </mat-card>
</div>
