<div class="container">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Total Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="confirmationNumber">
        <th mat-header-cell *matHeaderCellDef> Confirmation Number </th>
        <td mat-cell *matCellDef="let element"> {{element.confirmationNumber}} </td>
      </ng-container>
      
      <ng-container matColumnDef="promoCode">
        <th mat-header-cell *matHeaderCellDef> Promo Code </th>
        <td mat-cell *matCellDef="let element"> {{element.promoCode}} </td>
      </ng-container>
      
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Date Created </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="active-row" (click)="showDetailedOrder(row)"></tr>
    </table>
</div>
