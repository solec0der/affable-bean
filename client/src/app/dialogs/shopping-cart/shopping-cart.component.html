<h1 mat-dialog-title>Your Shopping Cart</h1>
<div mat-dialog-content>
    <p><strong>Your Subtotal</strong> {{ shoppingCart['totalCost'] }}</p> 
    <div>
        <table mat-table style="width: 100%" [dataSource]="shoppingCart['shoppingCartItems']" class="mat-elevation-z2">

          <ng-container matColumnDef="productImage">
            <th mat-header-cell *matHeaderCellDef>Product Image</th>
            <td mat-cell *matCellDef="let element">
                <img src="../../../assets/products/{{element['product']['name']}}.png">
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <span style="font-weight: 700">{{element.product.name}}<br></span>
                <span>{{element.description}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <button mat-icon-button (click)="addToCart(element)">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button> 
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn">Delete all items</button>
  <button mat-raised-button>Proceed to Checkout</button>
</div>
