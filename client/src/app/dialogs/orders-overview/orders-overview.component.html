<h1 mat-dialog-title>Order No. {{order['confirmationNumber']}}</h1>
<div mat-dialog-content>
    <table mat-table style="width: 100%" [dataSource]="order['products']">

      <ng-container matColumnDef="productImage">
        <th mat-header-cell *matHeaderCellDef>Product Image</th>
        <td mat-cell *matCellDef="let element">
            <img src="../../../assets/products/{{element['product']['name']}}.png">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
            <span style="font-weight: 700">{{element.product.name}}<br></span>
            <span>{{element.description}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> 
            {{getPriceMultipliedByQuantity(element.product.price, element.quantity)}}
            <br>
            ({{element.product.price}} / unit)
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Quantity </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
            {{element.quantity}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
