<div style="min-height: 100vh;">
    <mat-toolbar>
        <img src="../assets/img/logo_square.png" class="logo-square" routerLink="" style="cursor: pointer;">
        <img src="../assets/img/logoText.png" class="logo-text" routerLink="" style="cursor: pointer;">
        <div class="space-filler"></div>
        <div *ngIf="isLoggedIn() && shoppingCartItems">
            <button mat-raised-button style="margin-right: 15px;" routerLink="orders">
                Your orders
            </button>
            
            <button mat-raised-button (click)="showShoppingCart()" style="margin-right: 15px;">
                {{shoppingCartItems.length}} items 
                
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>
        <div *ngIf="!isLoggedIn()">
            <button mat-raised-button style="margin-right: 15px;" (click)="showSignInDialog()">Sign in</button>
            <button mat-raised-button style="margin-right: 15px;" (click)="showSignUpDialog()">Sign up</button>
        </div>
        <div *ngIf="isLoggedIn()">
            <button mat-raised-button style="margin-right: 15px;" (click)="handleLogout()">Logout</button>
        </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
</div>
